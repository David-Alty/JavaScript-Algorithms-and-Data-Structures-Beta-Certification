<!DOCTYPE html>
<html>
<head>
  <title>Cash Register Project</title>
  <link rel="stylesheet" href="/24-Build a Cash Register Project/styles.css">
</head>
<body>
  <div class="container">
    <h2>freeCodeCamp</h2>
    <h1>Cash Register Project</h1>

    <label for="cash-input">Enter cash from customer:</label>
    <input type="text" id="cash">

    <button id="purchase-btn">Purchase</button>

    <div id="total">
      <p>Total: $3.26</p>
    </div>

    <div id="change-due">
      <div id="change-drawer">
        <h2>Change in Drawer:</h2>
        <p>Pennies: $1.01</p>
        <p>Nickels: $2.05</p>
        <p>Dimes: $3.10</p>
        <p>Quarters: $4.25</p>
        <p>Ones: $90.00</p>
        <p>Fives: $55.00</p>
        <p>Tens: $20.00</p>
        <p>Twenties: $60.00</p>
        <p>Hundreds: $100.00</p>
      </div>
    </div>
  </div>

  <script src="/24-Build a Cash Register Project/script.js"></script>
</body>
</html>
