<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/25-Build a Pokemon Search App Project/styles.css">
    <title>Pokemon Search App</title>
  </head>
  <body>
    <h2>FreeCodeCamp</h2>
    <h1>Pok√©mon Search App</h1>

    <div id="pokedex-container">
      <div id="pokedex">
        <label for="search-input">Enter Pokemon name or ID</label>
        <div id="search">
          <input autocomplete="off" required type="text" id="search-input">
          <button id="search-button">Search</button>
        </div>

        <div id="pokemon-info">
          <div id="pokemon-name-container">
            <span id="pokemon-name"></span>
          </div>
          <div id="pokemon-id-container">
            <span id="pokemon-id"></span>
          </div>
          <div id="pokemon-image-container">
            <div id="pokemon-image"></div>
          </div>

          <p id="weight"></p>
          <p id="height"></p>
  
          <div id="types">
            <!-- Types will be added dynamically here -->
          </div>
        </div>
  
        <table>
          <thead>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
          </thead>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Special Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Special Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="/25-Build a Pokemon Search App Project/script.js"></script>
  </body>
</html>
